<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen()
    {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, console!');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%cI am some amazingly ugly text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOOO WAT U DO');

    // Error :|
    console.error('NOW YOU MESSED UP BRO');
    
    // Info
    console.info('Cat Fact 45: When cats leave their poop uncovered, it is a sign of aggression to let you know they donâ€™t fear you. ðŸ˜¼ðŸ’©');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'HOW COULD YOU?!');  
    
    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>
    {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Rob');
    console.count('Wes');
    console.count('Rob');
    console.count('Wes');
    console.count('Wes');
    console.count('Rob');
    console.count('Rob');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/rlink126')
        .then(data => data.json())
        .then(data =>
        {
            console.timeEnd('fetching data');
            console.log(data);
        });
      
    // table
    console.table(dogs);

  </script>
</body>
</html>
